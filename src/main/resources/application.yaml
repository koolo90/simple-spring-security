spring:
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  datasource:
    url: jdbc:postgresql://localhost:5432/learning
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none # disabled as flyway migrations will be used
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  thymeleaf:
    cache: false

logging:
  level:
    org.hibernate:
        SQL: DEBUG
        type: INFO
    org.flywaydb: DEBUG
    org.thymeleaf: DEBUG
    org.thymeleaf.templateresolver: DEBUG
    org.thymeleaf.TemplateEngine: INFO