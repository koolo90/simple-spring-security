<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">My App</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.js}"></script>
</head>
<body>
<header th:insert="~{fragments :: header}"></header>
<main class="container mt-4" th:replace="~{${view} :: ${element}}"></main>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
