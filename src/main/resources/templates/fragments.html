<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="header" class="bg-dark text-white text-center py-3 mb-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Thymeleaf Page</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/home">
                            <i class="fas fa-home fa-fw"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/login">
                            <i class="fas fa-sign-in-alt fa-fw"></i>
                            Login
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/register">
                            <i class="fas fa-sign-in-alt fa-fw"></i>
                            Login
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link active" href="/admin/users">
                            <i class="fas fa-home fa-fw"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_DEVELOPER')">
                        <a class="nav-link active" href="/development">
                            <i class="fas fa-home fa-fw"></i>
                            Home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div th:fragment="footer">
    <footer class="bg-light text-center p-3 mt-4">
        <p>&copy; 2025 MyApp. All rights reserved.</p>
    </footer>
</div>
</html>
