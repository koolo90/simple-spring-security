<h2>Users</h2>
<table class="table">
    <thead><tr><th>Username</th><th>Roles</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
        </td>
        <td><a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-primary">Edit</a></td>
    </tr>
    </tbody>
</table>
